<div class="col-sm-12 col-md-6 mx-auto">
  <ul class="list-unstyled">
    <li *ngFor="let contact of contacts">
      <div class="card card-body">
        <div class="row">
          <div class="col-10">
            <h5>{{contact.name}}</h5>
          </div>
          <div class="col-2">
            <div class="border rounded text-center py-2">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
